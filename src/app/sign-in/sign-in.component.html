
<div class="container col-7  animated bounceInDown">
    <div class="card card-shadow">
    <div class="card-body">
      <div class="d-flex justify-content-center">
        <img class="rounded-circle icon-shadow" src="\assets\image_avatar.jpg" alt="Avatar" height="130" width="130">
      </div>
   </div>
   <div class="card2">
  <form #signInForm="ngForm" (ngSubmit)="signInSubmit(signInForm)">
    <div class="form-group  mr-4 ml-4">
      <label class="h6"></label>
      <input type="text" class="form-control" placeholder="Enter User Name" name="userName" #userName="ngModel" [(ngModel)]="user.userName"
        required>
      <div class="alert alert-danger" *ngIf="userName.dirty && userName.invalid">
        <strong>Oh snap!</strong>
        User Name can't be empty !
      </div>
    </div>
    <div class="form-group mr-4 ml-4">
      <label class="h6"></label>
      <input type="password" class="form-control" placeholder="Enter Password" name="password" #password="ngModel" [(ngModel)]="user.password"
        required>
      <div class="alert alert-danger" *ngIf="password.dirty && password.invalid">
        <strong>Oh snap!</strong>
        Password can't be empty !
      </div>
    </div>
     <div class="custom-control custom-checkbox text-center mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
<div class="d-flex justify-content-center mb-3">
    <button class="btn btn-outline-info" type="submit" [disabled]="signInForm.pristine || signInForm.invalid">Sign In</button>
</div>
  </form>
</div>

  <div class="alert alert-success mt-3" *ngIf="successFlag">
    <i class="fas fa-circle-notch fa-spin fa-lg mr-3"></i>
    <strong>Hang On!</strong> You are being redirected to the home page.
  </div>

  <div class="alert alert-danger mt-3" *ngIf="errorFlag">
    <i class="fas fa-exclamation-circle fa-lg mr-3"></i>
    <strong>Oops!</strong> Your credentials couldn't be verified. Please try again !
  </div>
</div>
</div>
