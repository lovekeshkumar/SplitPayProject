<div class="container col-7 mt-5">

  <div class="card card-shadow">
    <div class="card-body">
     <h5 class="card-title text-center">GROUP</h5>
      <div class="d-flex justify-content-center">
        <img class="rounded-circle icon-shadow" src="\assets\f2.jpg" alt="group" height="130" width="130">
      </div>
    </div>
    <form class="" #groupForm="ngForm" (ngSubmit)="groupSubmit(groupForm)">
      <div class="form-group mr-4 ml-4">
        <label class="h6"></label>
        <input type="text" class="form-control" placeholder="Enter Group Name" name="groupName" #groupName="ngModel"
          [(ngModel)]="group.groupName" required>
        <div class="alert alert-danger" *ngIf="groupName.dirty && groupName.invalid">
          <strong>Oh common!</strong>
          Group Name can't be empty !
        </div>
      </div>
      
         <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-outline-info btn-lg btn-primary btn-block text-uppercase" type="submit"
          [disabled]="groupForm.pristine || groupForm.invalid">Submit</button>
      </div>
    </form>

    <div class="alert alert-success mt-3 mx-3" *ngIf="successFlag">
      <i class="fas fa-check mr-2"></i>
      Group created successfully !
    </div>

    <div class="alert alert-danger mt-3" *ngIf="errorFlag">
      <i class="fas fa-exclamation-circle fa-lg mr-3"></i>
      <strong>Oops!</strong> There was an error while creating your group. Please try again !
    </div>

  </div>
  <footer>
    
  </footer>
